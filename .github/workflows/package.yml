name: Package

on:
  push:
    branches: [ main ]
  workflow_dispatch:
  
jobs:
  build:
    uses: tau-OS/github-actions/.github/workflows/build-rpm.yml@main
    with:
      name: "tau-release"
      version: "1.1"
      arch: "noarch"
      extraBuildPackages: systemd-rpm-macros
  sign:
    needs:
      - build
    uses: tau-OS/github-actions/.github/workflows/sign-rpm.yml@main
    with:
      name: "tau-release"
      version: "1.1"
      arch: "noarch"
    secrets:
      signingKey: ${{ secrets.GPG_PRIVATE_KEY }}
